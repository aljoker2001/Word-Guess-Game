<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOTR Word Guessing Game</title>
    <link rel="icon" type="image/png" href="assets/images/ring.png" <link rel="stylesheet" type="text/css"
        href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Eagle+Lake" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body background="assets/images/fabrizio-conti-1139357-unsplash.jpg">
    <header>
        <h1>Lord of the Rings</h1>
        <h2>Word Guessing Game</h2>
    </header>
    <div class="container">
        <div class="row">
            <img id="araImg" src="assets/images/aragorn.png" alt="Aragorn">
            <img id="samImg" src="assets/images/samwise.png" alt="Samwise">
            <img id="golImg" src="assets/images/gollum.png" alt="Gollum">
            <img id="ganImg" src="assets/images/gandalf.png" alt="Gandalf">
            <img id="sarImg" src="assets/images/saruman.png" alt="Saruman">
            <img id="gimImg" src="assets/images/gimli.png" alt="Gimli">
            <img id="froImg" src="assets/images/frodo.png" alt="Frodo">
            <img id="theImg" src="assets/images/theodin.png" alt="Theodin">
            <img id="borImg" src="assets/images/boromir.png" alt="Boromir">
            <div class="word"></div>
        </div>
        <div class="row">
            <div class="col stats">
                <h3>Letters Guessed</h3>
                <div id="guess"></div>
            </div>
            <div class="col stats">
                <h3>Guesses Remaining</h3>
                <div id="remaining">10</div>
            </div>
            <div class="col stats">
                <h3>Wins: <span id="wins">0</span></h3>
                <h3>Losses: <span id="losses">0</span></h3>
            </div>
        </div>
    </div>
    <audio id="aragorn">
        <source src="assets/javascript/attention.mp3" type="audio/mpeg">
    </audio>
    <audio id="gollum">
        <source src="assets/javascript/catchfish.mp3" type="audio/mpeg">
    </audio>
    <audio id="saruman">
        <source src="assets/javascript/dawn.mp3" type="audio/mpeg">
    </audio>
    <audio id="frodo">
        <source src="assets/javascript/endofallthings.mp3" type="audio/mpeg">
    </audio>
    <audio id="theodin">
        <source src="assets/javascript/reddawn.mp3" type="audio/mpeg">
    </audio>
    <audio id="samwise">
        <source src="assets/javascript/carryyou.mp3" type="audio/mpeg">
    </audio>
    <audio id="gandalf">
        <source src="assets/javascript/clever.mp3" type="audio/mpeg">
    </audio>
    <audio id="gimli">
        <source src="assets/javascript/distances.mp3" type="audio/mpeg">
    </audio>
    <audio id="boromir">
        <source src="assets/javascript/today.mp3" type="audio/mpeg">
    </audio>
    <audio id="pass">
        <source src="assets/javascript/shallnotpass.mp3" type="audio/mpeg">
    </audio>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
